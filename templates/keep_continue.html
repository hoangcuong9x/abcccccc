<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="../static/colorpictures.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>New Pictures</title>
</head>
<body>
    <button class="nut"><a href="{{ url_for('home') }}">Homepage</a></button>
    <button class="nut"><a href="{{ url_for('full_category') }}">Category</a></button>
    <button class="nut"><a href="{{ url_for('profile', artist=session['token']) }}">My Arts</a></button>
    <button class="nut"><a href="{{ url_for('logout') }}">Log out</a></button>
    
    <hr>

    <div style="display: flex; justify-content: space-around">
        <div><canvas id="canvas" width="567" height="794"></canvas></div>
        {% if aftersave == 'no' %}
        <div>
            <div>
                <span>Pick your color here: </span>
                <input id="colorPicker" type="color" name="favcolor" value="#ff0000">
            </div>
            <div><button onclick="clearCanvas()" class="nut" id="resetcanvas">Reset</button></div>
            <div>
                <form action="" method="post" id="submitform">
                    <input style="display:none" type="text" id="inputlink" name="piclink">
                    <input style="display:none" type="text" id="inputpicstatus" name="picstatus">
                    <div><button id="saveworking" class="nut" type="button" onclick="saveWorking()">Save</button></div>
                    <div><button id="savefinished" class="nut" type="button" onclick="saveFinished()">Finish Art</button></div>
                </form>
            </div>
        </div>
        {% elif aftersave == 'yes' %}
        <div>
            <p>Saved art successfull!</p>
            <button class="nut"><a href="{{ url_for('profile', artist=session['token']) }}">Go to My Arts</a></button>
            <button class="nut"><a href="{{ url_for('full_category') }}">Start New</a></button>
        </div>
        {% endif %}
    </div>

    <input id="token" style="display:none" type="text" value="{{ token }}">
    <input id="linkB64" style="display:none" type="text" value="{{ piclinkb64 }}">
    
    <script>
        imageLinkB64 = document.getElementById('linkB64').value;
    </script>
    <script>
        function saveWorking() {
            var savebutton = document.getElementById("saveworking");
            savebutton.type = "submit";
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext("2d");
            var dataURL = canvas.toDataURL();
            document.getElementById('inputlink').value = dataURL;
            document.getElementById('inputpicstatus').value = "working";
        }
    </script>
    <script>
        function saveFinished() {
            var savebutton = document.getElementById("savefinished");
            savebutton.type = "submit";
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext("2d");
            var dataURL = canvas.toDataURL();
            document.getElementById('inputlink').value = dataURL;
            document.getElementById('inputpicstatus').value = "finished";
        }
    </script>
    <script>
        document.getElementById('resetcanvas').onclick = function clearCanvas() {
            drawImageFromWebUrl(imageLinkB64)
        }
    </script>
    <script src="../static/test.js"></script>

</body>
</html>
